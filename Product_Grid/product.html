<body>

            <p id="1"> Both the Mi 11 Ultra and the Mi 11 Pro are the first set of smartphones with an

                and they are both capable of remaining underwater for up to 30 minutes</p>
        </blockquote>
        <script>
            function data() {
                const urlParams = new URLSearchParams(location.search);
                let string = "";
                console.log(urlParams)
                for (const [key, value] of urlParams) {
                    console.log(`${key}:${value}`);
                    string += `${key} : ${value} <br>`;
                }
                var p = document.getElementById("1")
                p.innerHTML = string
            }

        </script>
